<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasky Application</title>
    <link rel="stylesheet" href="./CSS/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body onload="loadInitialData()">
    <!-- Modal for home page cards-->
    <div class="modal fade" id="showTask" tabindex="-1" aria-labelledby="showTaskLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered ">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="showTaskLabel">Task Details</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body TaskModalBody">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- button for small screen -->
    <div class="samllScreenButton">
        <button class="btn btn-primary" type="submit" data-bs-toggle="modal" data-bs-target="#addNewModal">
            <i class="fa-solid fa-plus"></i>
            Add items</button>
    </div>
    <!-- Modal when click on add item-->
    <div class="modal fade" id="addNewModal" tabindex="-1" aria-labelledby="addNewModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="addNewModalLabel">Add New Task</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body ">
                    <form onsubmit="return false">
                        <div class="mb-3">
                            <label for="imageUrl" class="form-label"> Image Url</label>
                            <input type="url" class="form-control" id="imageUrl" placeholder="https://imageUrl.com">
                        </div>
                        <div class="mb-3">
                            <label for="taskTitle" class="form-label"> Task Title</label>
                            <input type="text" class="form-control" id="taskTitle" placeholder="Enter your task title"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="taskType" class="form-label"> Task type</label>
                            <input type="text " class="form-control" id="taskType" placeholder="Enter the task type"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="taskDesc" class="form-label"> Task Description</label>
                            <textarea type="text" class="form-control" id="taskDesc" placeholder="Describe your task"
                                rows="4" required></textarea>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary" onclick="handleSubmit()">Save changes</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Tasky </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                </ul>

                <button class="btn btn-primary" type="submit" data-bs-toggle="modal" data-bs-target="#addNewModal">
                    <i class="fa-solid fa-plus"></i>
                    Add items</button>
            </div>
        </div>
    </nav>
    <div class="container">
        <!-- Content here -->
        <section class="mt-4">
            <div class="row justify-content-center">
                <div class="col-md-5">
                    <div class="input-group flex-nowrap shadow-lg rounded">
                        <input type="search" class="form-control" placeholder="Search Task" aria-label="Username"
                            aria-describedby="addon-wrapping">
                        <span class="input-group-text"><i class="fa-solid fa-magnifying-glass"></i>
                        </span>
                    </div>

                </div>
            </div>
        </section>
        <section class="mt-4">
            <div class="row task__contents">
              <!-- <h1>This is the place where we will get all the cards</h1> -->
            </div>
          </section>

    </div>











    <script src="./JS/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
</body>

</html>
